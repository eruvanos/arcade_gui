language: python
python:
- '3.6'
- '3.7'
- '3.8'
services: xvfb
addons:
  apt:
    update: true
    packages:
    - freeglut3-dev
    - python3-gi
    - python3-gi-cairo
before_install:
- pip install poetry
install:
- poetry install
- pip install coveralls pytest-cov
script: pytest --cov=arcade_gui
after_success: coveralls